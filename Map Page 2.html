<html>
<body>

<h1>My Second Google Map</h1>

<select onchange="getMap(this)">
  <option value="germany">Germany</option>
  <option value="russia">Russia</option>
  <option value="poland">Poland</option>
  <option value="france">France</option>
</select>
</br>
</br>
<div id="map" style="width:1200px;height:700px;background:yellow"></div>

<script>
function myMap(lat, long) {
  if(lat == null){
    lat = 51.1657;
  }
  if(long == null){
    long = 10.4515;
  }
  var mapCanvas = document.getElementById("map");
  var mapOptions = {
    center: new google.maps.LatLng(lat, long), zoom: 6
  };
  var map = new google.maps.Map(mapCanvas, mapOptions);

  var marker = new google.maps.Marker({
           position: new google.maps.LatLng(lat, long),
           map: map
         });
}

function getMap(e){
if(e.value == "germany"){
  myMap(51.1657, 10.4515);
}if(e.value == "russia"){
  myMap(61.5240, 105.3188);
}if(e.value == "poland"){
  myMap(51.9194, 19.1451);
}if(e.value == "france"){
  myMap(46.2276, 2.2137);
}
}

</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBFNIt5LKP8KYCuOk08OJtDSRBDk7c8Ytc&callback=myMap"></script>

</html>
